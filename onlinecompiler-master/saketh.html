<html>
	<head>
		<title>HTML EDITOR</title>
		<script src="/jquery.min.js"></script>
		<script src="/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<style type="text/css">
			div{
				resize: both;
			}
			textarea{
				border-style: solid;
				border-color: black;
				background-color: #E8E8E8;
			}
			#fontsize{
					font-size: 8px;
			}
			.highlight {
    background-color: #FFFF88;
}

		</style>

		<script type="text/javascript">
			$(document).ready(function(){
				$("#fontsize").on("click",function(){
					$("#input").css({'font-size':$("#fontsize").val()+"px"})
				});
			});
			$(document).ready(function(){
				$("#inputgo").on("click",function(){
					$("#output").html($("#input").val())
				});
			});
		</script>
		
	</head>
	<body>
	<div class="col-xl-12" style="height: 10%;"  contenteditable="true">
		<center>HTML EDITOR</center>
		<input type="number" min="2" max="50" style="width: 50;height:27;font-size: 15px;margin-left: 5px" id="fontsize" value="8">
	</div>
	<div class="row">
		<div class="col-md-6" style="height: 84%;">
		<textarea id="input" style="width:100%;height:100%;" placeholder="Enter HTML Script"></textarea>
		</div>
		<div class="col-md-6" style="height: 85%;" id="output" >
                            Output appears here
		</div>
	</div>
	<center><button id="inputgo">Go!</button></center>
	<center>Powered By Saketh</center>
	</body>
</html>
